<form #loginForm = 'ngForm' novalidate class="needs-validation">
<div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showError">
  <strong>Please verify your credentials.</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">User Name</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" placeholder="User Name" name="userName" [(ngModel)]="loginUser.userName" #userName="ngModel" required>
  <div *ngIf="userName.invalid && showValidations">
    <span class = 'text-danger'> Name Required</span>
  </div>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Password</label>
  <div class="col-sm-6">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginUser.password" #password="ngModel" required>
  <div *ngIf="password.invalid && showValidations">
    <span class="text-danger">Password Required</span>
  </div>
  </div>
</div>
<div class="form-group row">

    <div class="col-sm-6 offset-sm-2">
      <button class="btn btn-primary" (click)="login(loginForm)">Login</button>
    </div>
  </div>
</form>
